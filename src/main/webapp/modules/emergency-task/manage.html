<script>
	$('#emergency-task-searchform .region-choosen-click').click(function(){
		regionPicker.init({
			checkedNodes: []
		}, function(res) {
			$('#emergency-task-searchform .region-choosen-click').val(res.name);
		});
	});
	let emergencyTaskFn = new emergencyEvent();
	emergencyTaskFn.init({subModuleName:'emergency-task'});	
</script>

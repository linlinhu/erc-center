<div class="wrapper-content hide" id="temp-vp-relate-free-panel">
	<div class="datas" style="height: 450px;overflow: hidden;overflow-y: scroll">
	</div>
	<div class="opers" style="padding-top: 10px;height: 40px;">
		<button type="button" class="btn btn-primary" role="choosen-close" style="float: right">确定</button>
	</div>
</div>
<script type="text/html" id="temp_vp_team_datas">
	<div class="filter-line">
		<form method="get" style="float: right">
			<input type="hidden" name="view" value="{{d.params && d.params.view ? d.params.view : ''}}" role="user-params">
			<input type="hidden" name="tempMixTeamId" value="{{d.params && d.params.tempMixTeamId ? d.params.tempMixTeamId : ''}}" role="user-params">
			<input type="hidden" name="groupType" value="{{d.params && d.params.groupType ? d.params.groupType : ''}}" role="user-params">
			<input type="hidden" name="page" value="{{d.params && d.params.page ? d.params.page : ''}}" role="user-params">
			<input type="hidden" name="limit" value="{{d.params && d.params.limit ? d.params.limit : ''}}" role="user-params">
		    <input type="hidden" name="isFilterTempMixTeam" value="{{d.params && d.params.isFilterTempMixTeam ? d.params.isFilterTempMixTeam : 'false'}}" role="user-params">
		   	<input placeholder="团队名称查询" class="form-control" type="text" name="keyword" value="{{d.params && d.params.keyword ? d.params.keyword : ''}}" role="user-params">
		    <button type="button" class="btn btn-primary" role="submit"><i class="fa fa-search"></i></button>
		    <button type="button" class="btn btn-default" role="reset"><i class="fa fa-refresh"></i></button>
		</form>
		{{# if(d.params.isFilterTempMixTeam == 'false' || d.params.isFilterTempMixTeam == false) { }}
		<button type="button" class="btn btn-primary" role="relate-free" title="添加" team-type="{{d.params && d.params.groupType ? d.params.groupType : ''}}"><i class="fa fa-plus"></i></button>
		<button type="button" class="btn btn-primary" role="remove-vp-team" title="移除"><i class="fa fa-trash"></i></button>
		{{# } }}
	</div>
	<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10" data-paging="false">
		<thead>
			<tr>
				<th data-toggle="true"></th>
				<th>团队名称</th>
				<th>负责人</th>
				<th>联系电话</th>
			</tr>
		</thead>
		<tbody>
			{{# if (d.datas && d.datas.length >0) { }}
				{{# layui.each(d.datas, function(index, item){ }}
					<tr>
						<td>
							<input type="checkbox" name="relates-id" data-id="{{item.id}}">
						</td>
						<td>{{d.params.isFilterTempMixTeam == true || d.params.isFilterTempMixTeam == true || d.params.isFilterTempMixTeam == 'true' ? item.groupName : item.groupBaseInfo.groupName}}</td>
						<td>{{d.params.isFilterTempMixTeam == true || d.params.isFilterTempMixTeam == 'true' ? item.masterUserName : item.groupBaseInfo.masterUserName}}</td>
						<td>{{d.params.isFilterTempMixTeam == true || d.params.isFilterTempMixTeam == 'true' ? item.masterUserMobile : item.groupBaseInfo.masterUserMobile}}</td>
					</tr>
				{{# }); }}
            {{# } else { }}
				<tr>
					<td colspan="5">
						{{# if(d.params.groupType == 4) { }}
							暂无企业团队
						{{# } else if(d.params.groupType == 3) { }}
							暂无专业团队
						{{# } else if(d.params.groupType == 2) { }}
							暂无社会团队
						{{# } }}
					</td>
				</tr>
			{{# } }}
		</tbody>
	</table>
	<div id="{{d.params && d.params.paginationEl ? d.params.paginationEl : new Date().getTime() }}" class="pagination"></div>
</script>
<script type="text/html" id="temp_vp_volunteers_datas">
<div class="filter-line">
	<form method="get" style="float: right">
		<input type="hidden" name="view" value="{{d.params && d.params.view ? d.params.view : ''}}" role="user-params">
		<input type="hidden" name="isFilterTempMixTeam" value="{{d.params && d.params.isFilterTempMixTeam ? d.params.isFilterTempMixTeam : ''}}" role="user-params">
		<input type="hidden" name="tempMixTeamId" value="{{d.params && d.params.tempMixTeamId ? d.params.tempMixTeamId : ''}}" role="user-params">
		<input type="hidden" name="page" value="{{d.params && d.params.page ? d.params.page : ''}}" role="user-params">
		<input type="hidden" name="limit" value="{{d.params && d.params.limit ? d.params.limit : ''}}" role="user-params">
		<input placeholder="志愿者名称" class="form-control" type="text" name="keyword" value="{{d.params && d.params.keyword ? d.params.keyword : ''}}" role="user-params">
		<button type="button" class="btn btn-primary" role="submit"><i class="fa fa-search"></i></button>
		<button type="button" class="btn btn-default" role="reset"><i class="fa fa-refresh"></i></button>
	</form>
	{{# if(d.params.isFilterTempMixTeam == 'false' || d.params.isFilterTempMixTeam == false) { }}
    <button type="button" class="btn btn-primary" role="relate-free" title="添加"><i class="fa fa-plus"></i></button>
	<button type="button" class="btn btn-primary" role="remove-vp-volunteers" title="移除"><i class="fa fa-trash"></i></button>
	{{# } }}
</div>
<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="10" data-paging="false">
	<thead>
		<tr>
			<th data-toggle="true"></th>
			<th>姓名</th>
			<th>手机号</th>
			<th>性别</th>
		</tr>
	</thead>
	<tbody>
		{{# if (d.datas && d.datas.length >0) { }}
			{{# layui.each(d.datas, function(index, item){ }}
				<tr>
					<td>
						<input type="checkbox" name="relates-id" data-id="{{d.params.isFilterTempMixTeam == true || d.params.isFilterTempMixTeam == 'true' ? item.id : item.mixItemHashId}}">
					</td>
					<td>{{item.realName}}</td>
					<td>{{item.mobile}}</td>
					<td><i class="fa fa-{{item.gender == 1 ? 'venus' : 'mars'}}" ></i></td>
				</tr>
			{{# }); }}
		{{# } else { }}
			<tr>
				<td colspan="4">
					暂无志愿者
				</td>
			</tr>
		{{# } }}
	</tbody>
</table>
<div id="{{d.params && d.params.paginationEl ? d.params.paginationEl : new Date().getTime() }}" class="pagination"></div>
</script>
<div class="wrapper-content hide" id="temp-team-form-panel">
	<form method="get" class="form-horizontal">
		<input type="hidden" name="id" role="user-params">
		<div class="form-group">
			<label class="col-sm-2 control-label">队伍名称</label>
	        <div class="col-sm-10">
				<input class="form-control" placeholder="输入名称" type="text" name="name" value="" role="user-params" readonly>
			</div>
        </div>
	</form>      
    <div class="row" style="height: 400px">
       	<div class="col-sm-10 col-sm-offset-2">
       		<div class="tabs-container">
				<ul class="nav nav-tabs">
					<li class="active"><a class="temp-vp-relates" group-type="4" data-toggle="tab" href="#temp-vp-enterprise-team"
						aria-expanded="true">企业团队</a></li>
					<li class=""><a class="temp-vp-relates" group-type="3" data-toggle="tab" href="#temp-vp-major-team"
						aria-expanded="false">专业团队</a></li>
					<li><a class="temp-vp-relates" group-type="2" data-toggle="tab" href="#temp-vp-volunteer-team"
						aria-expanded="false">社会团队</a></li>
					<li class=""><a class="temp-vp-relates" data-toggle="tab" href="#temp-vp-volunteers"
						aria-expanded="false">个人志愿者</a></li>
				</ul>
				<div class="tab-content">
					<div id="temp-vp-enterprise-team" class="tab-pane active">
						<div class="panel-body"></div>
					</div>
					<div id="temp-vp-major-team" class="tab-pane">
						<div class="panel-body"></div>
					</div>
					<div id="temp-vp-volunteer-team" class="tab-pane">
						<div class="panel-body"></div>
					</div>
					<div id="temp-vp-volunteers" class="tab-pane">
						<div class="panel-body"></div>
					</div>
				</div>
			</div>
       	</div>
    </div>
	<div class="opers" style="height: 40px;">
		<button type="button" class="btn btn-primary" role="save-choosen" style="float: right">确定</button>
	</div>
</div>
